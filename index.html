</head>
<body style="padding:0; margin:10px; scroll-behavior: smooth;">
   
    <div id="map"></div>
    <form>
        <select id="business" class="form-control form-control-sm">
            <option value="restaurant">Restaurants</option>
            <option value="coffee">Coffee Shops</option>
            <option value="hotel">Hotels</option>
            <option value="market">Markets</option>
        </select>
        <button id="submit" type="button" class="btn btn-info">Submit</button>
    </form>

</body>
